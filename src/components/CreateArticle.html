<div class="general">
    <div class="center">
        <section id="content">
            <h1 class="subheader" v-if="!isEdit">Crear Artículo</h1>
            <h1 class="subheader" v-else>Editar Artículo</h1>
            <!--formulario-->
            <form class="mid-form" @submit.prevent="save()">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" v-model="article.title" required />
                    <div v-if="submitted && $v.article.title.required">El titulo debe tener algo!!!</div>
                </div>
                <div class="form-group">
                    <label for="content">Contendio</label>
                    <textarea name="content" v-model="article.content" required></textarea>
                    <div v-if="submitted && $v.article.content.required">El contenido debe tener algo!!!</div>
                </div>
                <div class="form-group">
                    <label for="image">Imagen</label>
                    <input type="file" name="file0" id="file" ref="file" @change="fileChange()" />
                </div>
                <div v-if="isEdit && article.image">
                    <img :src="url + 'get-image/' + article.image" :alt="article.title" v-if="article.image"
                        class="image-small" />
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
        </section>
        <Sidebar />
        <div class="clearfix"></div>
    </div>
</div>
